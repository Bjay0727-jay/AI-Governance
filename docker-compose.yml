version: '3.8'

services:
  forgeai-govern:
    build: .
    container_name: forgeai-govern
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-}
      - CSRF_SECRET=${CSRF_SECRET:-}
    volumes:
      - forgeai-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  forgeai-data:
    driver: local
